<form id="favorite-story-list-form">

  <!-- Header -->

  <!-- Text Input for New Favorite Dish -->
  <div class="form-group">
    <label for="new-favorite-dish">Have a new favorite dish?</label><br>
    <input type="text" id="new-favorite-dish" class="form-control" name="text-1725223251303-0" maxlength="75" placeholder="Tell us what your new favorite dish is.">

<!-- Display Saved Dish -->

  <script> //moving grid from side panel to the main content
    $(document).ready(function(){ 
      $('.sidenav h3').click(function(){ //when the year is clicked
        var year = $(this).text().trim(); //get the year
        //create the month grid html
        var monthGridHtml = ` 
          <div class="month-grid">
            <a href="#" class="month-link" data-year="${year}" data-month="january">January</a>
            <a href="#" class="month-link" data-year="${year}" data-month="february">February</a>
            <a href="#" class="month-link" data-year="${year}" data-month="march">March</a>
            <a href="#" class="month-link" data-year="${year}" data-month="april">April</a>
            <a href="#" class="month-link" data-year="${year}" data-month="may">May</a>
            <a href="#" class="month-link" data-year="${year}" data-month="june">June</a>
            <a href="#" class="month-link" data-year="${year}" data-month="july">July</a>
            <a href="#" class="month-link" data-year="${year}" data-month="august">August</a>
            <a href="#" class="month-link" data-year="${year}" data-month="september">September</a>
            <a href="#" class="month-link" data-year="${year}" data-month="october">October</a>
            <a href="#" class="month-link" data-year="${year}" data-month="november">November</a>
            <a href="#" class="month-link" data-year="${year}" data-month="december">December</a>
          </div>
        `;
        $('#content').html('<h3>Months for ' + year + '</h3>' + monthGridHtml);
      });

      $(document).on('click', '.month-link', function(){
        var year = $(this).data('year');
        var month = $(this).data('month');
        $('#content').html('<h3>' + month.charAt(0).toUpperCase() + month.slice(1) + ' ' + year + '</h3><p>Loading content for ' + month + ' ' + year + '...</p>');
        
        // Simulate loading content for the selected month and year
        setTimeout(function() {
          $('#content').append('<ul><li>Content item 1 for ' + month + ' ' + year + '</li><li>Content item 2 for ' + month + ' ' + year + '</li><li>Content item 3 for ' + month + ' ' + year + '</li></ul>');
        }, 500); // 0.5 second delay for demonstration
      });
    });

  // Function to save the favorite dish to localStorage
  function saveFavoriteDish() {
    const newFavoriteDish = document.getElementById('new-favorite-dish').value;
    const likedAboutDish = document.getElementById('liked-about-dish').value;

    // Save data to localStorage
    localStorage.setItem('favoriteDish', newFavoriteDish);
    localStorage.setItem('likedAboutDish', likedAboutDish);

    // Clear the input fields
    document.getElementById('new-favorite-dish').value = '';
    document.getElementById('liked-about-dish').value = '';
  }

  // Function to display the saved favorite dish
  function displayFavoriteDish() {
    const savedDish = localStorage.getItem('favoriteDish');
    const savedLikedAspect = localStorage.getItem('likedAboutDish');

    if (savedDish && savedLikedAspect) {
      document.getElementById('saved-dish').textContent = `Favorite Dish: ${savedDish}`;
      document.getElementById('liked-aspect').textContent = `Liked About It: ${savedLikedAspect}`;
    }
  }

  // Attach event listener to form submit
  document.getElementById('favorite-story-list-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting the traditional way
    saveFavoriteDish(); // Save the data to localStorage
  });

  // Call display function on page load
  window.onload = displayFavoriteDish;
</script>
